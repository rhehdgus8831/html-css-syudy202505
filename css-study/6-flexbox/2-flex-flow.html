<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>

        .wrapper {
            border: 4px solid gray;
            padding: 20px;
            width: 40%;
            margin: 20px auto;


            display: flex;
            /*배치 방향을 결정
            -reverse는 반대로 배치
            column 세로방향*/
            flex-direction: row;

            /*공간이 없을 때 아래로 내려가는 옵션 기본값 nowrap이기에 바꿔줘야함 */
            flex-wrap: wrap;

            /*단축 속성인데 걍 따로 하셈*/
            /*flex-flow: column-reverse wrap;*/




        }

        /*반응형 레이아웃에서 가로세로가 변경되어야되서 flex 설정 필수*/
        @media (max-width: 500px) {
            .wrapper {
                flex-direction: column;
            }

        }

        .box {
            width: 300px;
            height: 100px;
            border: 4px solid red;
            border-radius: 15px;
            font-size: 40px;

        }


    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </div>

</body>
</html>
