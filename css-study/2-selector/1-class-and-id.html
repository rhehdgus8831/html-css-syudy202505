<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

  <style>

<!--    id는 #으로 명렁    class는 .으로 명령-->
    #grape {
      color: blueviolet;
    }

    .or{
      color: orange;
    }


  </style>



</head>
<body>
<!--# 명렁어는 하나만 적용가능하지만 class는 중복 선택 즉 그룹이 가능함-->
  <div>
    <ul>
      <li id="apple">사과</li>
      <li id="grape">포도</li>
      <li class="or">오렌지</li>
    </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="or">오랑지</span>
  </div>






</body>
</html>
