<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
    /* 자식, 후손, 형제, 선택자
        - 가장 마지막 선택자가 스타일 타겟이고 그 앞은 모두 다 조건임.
     */
    /*div의 자식인 oran(직속)
      2대 이상 건너뛰면 (후손)
      같은 위치에 있을 경우는 (형제)     */


    /* div의 후손(부모자식포함)    */
    div .oran{
        background: orange;
    }


    /*후손 선택자는 실무에서 유연하게 대처 가능함 중간 단계를 생략할 수 있음
    주의사항 ! 띄어 쓰기!!!!! */
    #auth  .container  ul  li.item {
        color: violet;
        font-weight: bold;
    }


    </style>

</head>
<body>
<!--    section#auth>div.container>ul>li.item*4-->
    <section id="auth">
        <article>
            <div class="container">
                <ul>
                    <li class="item">aaa</li>
                    <li class="item">bbb</li>
                    <li class="item">ccc</li>
                    <li class="item">ddd</li>
                </ul>
            </div>
        </article>
    </section>

    <div>

        <ul>
            <li id="apple">사과</li>
            <li>포도</li>
            <li class="oran">오렌지</li>
            <li >체리</li>
        </ul>

        <div >당근</div>
        <p>토마토</p>
        <span class="oran">오랑지</span>

    </div>


</body>
</html>
