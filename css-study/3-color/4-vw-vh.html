<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        .box {
            background: tomato;
            /* width를 설정하지 않으면 기본 값 (부모대비) 100%  */
            width: 100%;
            height: 60vh;
            /* height의 기본 값 0% 절반 나타내려면 50vh   */
            /* 백그라운드를 지정하지 않아도 */
            /* vh는 반응형 환경에서도 똑같은 비율로 보이게됨 */
        }

        .item {
            background: aqua;
            width: 100vw;
            /*%는 부모대비 / 화면 전체를 다 가리고 싶으면 vw 사용*/
            height: 50%;
            opacity: 0.6;
        }
    </style>

</head>
<body>

    <div class="box">

        <div class="item"></div>
    </div>


</body>
</html>
