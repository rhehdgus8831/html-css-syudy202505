<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

    <h1>내가 좋아하는 과일들</h1>

<!--    순서 없는 목록 ul태그 안에 여러개의 li태그  -->
     <ul> 과일 종류

        <li>시트러스류

         <ul>
            <li>레몬</li>
            <li>라임</li>
         </ul>

         </li>

            <li>바나나</li>
            <li>오렌지</li>

<!--         정상적인 텍스트에 링크 걸기 방법-->
         <li>
             <a href="https://www.naver.com">
                 망고</a>
         </li>

<!--         ㅈㄴ 말도 안되는 거임 못 배웠다고 욕 먹음-->
         <a href="https://www.naver.com">
             <li>망고</li>
         </a>

         <h2>오늘 장보기할 과일들 순위</h2>

<!-- 순서 있는 목록의 경우 ol태그 안에 li태그 생성 -->
         <ol>
             <li>레몬</li>
             <li>키위</li>
             <li>토마토</li>
         </ol>


    </ul>

</body>
</html>
