<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

</head>
<body>

<!-- form 입력요소
    action 연결할 주소
    target="_blank" 새 창으로 연결
 >-->


  <form
         action="http://search.naver.com/search.naver"
         target="_blank"
 >

<!--  input 입력 창 생성
      type= 어떤 형태로 보여줄지 나타내는 속성
      -->

  <input
          type="text"
          name="query"
  >
  <button>
    검색
  </button>

  </form>

 <hr>

<!--autocomplete="off"  자동완성 켜고 끄기
    novalidate 비활성화
    -->


  <form
         action="#"
         autocomplete="off"
         novalidate
  >
   <input
           type="email"
           name="account"
   >

   <button>
     확인
   </button>
  </form>


</body>


</html>
